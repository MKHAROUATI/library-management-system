{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/css/bootstrap.min.css' %}" class="stylesheet">

    <title>Login Form</title>

    <style>
        .btn-color {
            background-color: #0e1c36;
            color: #fff;
        }

        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        .cardbody-color {
            background-color: #ebf2fa;
        }

        a {
            text-decoration: none;
        }

        .text-dark-custom {
            color: #343a40; /* Use your desired text color */
        }
    </style>
</head>

<body>

    <div class="container">

      


        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">LOGIN TO DISCOVER </h2>
                <div class="text-center mb-5 text-dark-custom">THE UNIVERSE OF BOOKS</div>

                {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                            <div class="container">
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    <strong>Success:</strong> {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                            {% else %}
                            <div class="container">
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>Error:</strong> {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                    {% endif %}
                {% endfor %}
            {% endif %}

                <div class="card my-5">
                    <form class="card-body cardbody-color p-lg-5" method="POST">
                        {% csrf_token %}
                        <figure class="text-center mb-3">
                            <img src="{% static "/style/icons/library.png" %}"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle mx-auto d-block"
                                width="200px" alt="profile">
                            <figcaption class="visually-hidden">Profile Image</figcaption>
                        </figure>

                        <div class="mb-3">
                            <label for="Username" class="form-label">User Name:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                name='username' 
                                id="Username" 
                                aria-describedby="emailHelp"
                                placeholder="User Name"
                                >
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" name='password' id="password" placeholder="Password">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                        </div>

                        <div id="emailHelp" class="form-text text-center mb-5 text-dark-custom">Not Registered? <a
                                href="#" class="text-dark-custom fw-bold">Create an Account</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
